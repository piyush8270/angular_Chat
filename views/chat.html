<div class="row">
	<div class="col-sm-6" style="padding:10px">
        <span> <img src="profile.png" height="50px" width="50px"> <strong>Welcome {{name}}</strong></span>
        <!-- <span class="typeStatus"> </span> -->
    </div>
    <div class="col-sm-6 "  >
            <div class="alert alert-info alert">
                    <strong>  {{userJoin}}</strong> has joined.
                  </div>

    </div>
</div>
<div class="row">
   
	<div class="col-xs-3" style="height: 620px;background:rgb(66, 62, 62);">

                <ul class="list-group">
                    <li ng-repeat="x in online"  class="list-group-item">{{x}}</li>
                </ul>
              

    </div>
	<div class="col-xs-9" style="height:620px;background:rgb(255, 255, 255)">
        <div class="col-xs-12 chatBox" style="height:80%;width:100%;border:1px solid black;">

            
        </div>
        <form>
        <div class="col-xs-12" style="height:20%;width:100%;border:1px solid black;border-top:none">

                <div class="col-xs-12">
                       
                    
                <div class="input-group" >
<input type="text" placeholder="Enter Text" class="form-control"  ng-model="inputData" ng-blur="typeRemove()" ng-keydown="typeing()">
                                <div class="input-group-btn">
                                  <button class="btn btn-default" type="submit" ng-click="chatSub(inputData)">
                                    <i class="glyphicon glyphicon-play"></i>
                                  </button>
                                </div>
                              </div>
                             
                    
                    
                    </div>
                   

                    


        </div>
       
        </form>
		
    </div>

</div>


<style>
    /* Chat containers */
.container {
    border: 2px solid #dedede;
    background-color: #f1f1f1;
    border-radius: 5px;
    padding: 10px;
    margin: 10px 0;
}

/* Darker chat container */
.darker {
    border-color: #ccc;
    background-color: #ddd;
}

/* Clear floats */
.container::after {
    content: "";
    clear: both;
    display: table;
}

/* Style images */
.container img {
    float: left;
    max-width: 60px;
    width: 100%;
    margin-right: 20px;
    border-radius: 50%;
}

/* Style the right image */
.container img.right {
    float: right;
    margin-left: 20px;
    margin-right:0;
}

/* Style time text */
.time-right {
    float: right;
    color: #aaa;
}

/* Style time text */
.time-left {
    float: left;
    color: #999;
}
</style>
